apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "org.poseidon_project.context"
        minSdkVersion 17
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile files('libs/jena-arq-2.12.1-jarjar.jar')
    compile files('libs/jena-core-2.12.1-jarjar.jar')
    compile files('libs/jena-iri-1.1.1-jarjar.jar')
    compile files('libs/slf4j-api-1.7.6-jarjar.jar')
    compile files('libs/xercesImpl-repack.jar')
    compile project(':libs:POSEIDON-Contexts:library')
}
